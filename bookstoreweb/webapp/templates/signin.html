<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div id="loginForm">
        <form action="{% url 'getlogin' %}" method="post">
            {% csrf_token %}
            <div class="container">
                <label for="uname"><b>Email or Phone number</b></label>
                <input type="text" placeholder="Enter Email or Phone number" name="uname" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignUpForm()">Sign Up</a></p>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <div id="signUpForm" class="hidden">
        <form action="{% url 'getsignup' %}" style="border:1px solid #ccc" method="post">
            {% csrf_token %}
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="first-name"><b>First name</b></label>
              <input type="text" placeholder="Enter your first name" name="first_name" required>

              <label for="last-name"><b>Last name</b></label>
              <input type="text" placeholder="Enter your last name" name="last_name" required>

              <label for="email"><b>Email or Phone number</b></label>
              <input type="text" placeholder="Enter Email or Phone number" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw_repeat" required>
              <p>Already have an account. <a href="javascript:void(0)" onclick="showLoginForm()">Sign In</a></p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </div>

    <script>
        function showSignUpForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }
    </script>
</body>
</html>
