{% include 'partials/header.html' %}
<section class="articles">
    {% for book in books %}
    <article>
      <div class="article-wrapper">
        <figure>
          <img src="https://picsum.photos/id/1011/800/450" alt="" />
        </figure>
        <div class="article-body">
          <h2>{{ book.title }}</h2>
          <p class="price">$ {{ book.price }}</p>
          <a href="{% url 'book_detail' book.item_id %}" class="read-more">
            Read more
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </a>
          <a href="{% url 'add_to_cart' book.item_id %}">Add to cart</a>
        </div>
      </div>
    </article>
    {% endfor %}
    <a href="?page={{prev}}" class="previous" id="prev">&laquo; Previous</a>
    <a href="?page={{next}}" class="next" id="next">Next &raquo;</a>
  </section>
{% include 'partials/footer.html' %}
