<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script>
        window.onload = () => {
            const product_dropdown_menu = document.getElementById('product_dropdown_menu');
            product_dropdown_menu.addEventListener('click', (e) => {
                // e.preventDefault();
            });
        }
    </script>
</head>
<body>
    <header>
        <h1><a href="{% url 'test' %}">Bookstore</a></h1>
        <nav>
            <form action="{% url 'search_results' %}" method="get" class="navbar-search">
                <div class="product_search">
                    <input
                        type="text"
                        name="q" 
                        placeholder="Search books..."
                        value="{% if request.GET.q %}{{ request.GET.q }}{% endif %}"
                    >
                    <button type="submit">Search</button>
                </div>
            </form>
            <div class="header_a">
                <a href="{% url 'test' %}">Home</a>
                <div class="dropdown" id="product_dropdown">
                    <a href="{% url 'product' %}">
                        Product
                    </a>
                    <div class="dropdown_menu" id="product_dropdown_menu">
                        {% for tag in tags %}
                            <a href="{% url 'tagged_books' tag=tag.tag %}">{{ tag.tag }}</a>
                        {% endfor %}
                    </div>
                </div>
                <a href="{% url 'payment' %}" title="smart cart icons"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/></svg></a>
                {% if user.is_authenticated %}
                    <a href="{% url 'userprofile' %}">{{ user.username }}</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'signin' %}">Signin/Signup</a>
                {% endif %}
            </div>
            

        </nav>
    </header>
